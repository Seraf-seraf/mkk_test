services:
  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    image: mkk_app:local
    container_name: mkk_app
    ports:
      - "8080:8080"
    volumes:
      - ../configs/config.yml:/app/configs/config.yml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  swagger:
    image: swaggerapi/swagger-ui:v5.31.0
    container_name: mkk_swagger
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON_URL: http://app:8080/openapi.json
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8080/ > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mysql:
    image: mysql:8.4.8
    container_name: mkk_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:8.4.0
    container_name: mkk_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.133.0
    container_name: mkk_victoria
    ports:
      - "8428:8428"
    command:
      - "--storageDataPath=/storage"
      - "--promscrape.config=/etc/victoria-metrics/victoria.yml"
    volumes:
      - victoria_data:/storage
      - ../configs/victoria.yml:/etc/victoria-metrics/victoria.yml:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8428/-/healthy > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  grafana:
    image: grafana/grafana:12.3.2
    container_name: mkk_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      victoria-metrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:3000/api/health > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql_data:
  redis_data:
  victoria_data:
  grafana_data:
